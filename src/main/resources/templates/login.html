<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form method="post" th:action="@{/login}" name="f">

        <div th:if="${param.error}" class="alert alert-error">Invalid username or password</div>
        <div th:if="${param.logout}" class="alert alert-error">You have logged out</div>

        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" />
        </div>

        <input type="submit" class="btn btn-primary" value="Log in">
    </form>
    <br>
    <div>
        <h3>For this demo, use the following credentials:</h3>
        <p>Username: admin</p>
        <p>Password: 1234</p>
    </div>
</div>
</body>
</html>
