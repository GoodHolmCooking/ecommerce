<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/inventory}">Inventory</a>
</nav>
<div class="container">
    <form method="post" th:object="${inventoryItem}" th:action="@{/handleSubmit}">

        <!-- Name -->
        <div class="form-group mb-3">
            <p style="color:red" th:errors="*{name}"> </p>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter item name." th:field="*{name}">
        </div>

        <!-- Price -->
        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter item price." step="0.01" th:field="*{price}">
        </div>

        <input type="hidden" th:field="*{objectId}" />

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
</div>
</body>
</html>
