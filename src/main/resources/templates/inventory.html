<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/inventory}">Inventory</a>
    </nav>
    <div class="container">
        <div class="container">
            <table class="table mb-3">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: ${inventory}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.priceString}"></td>
                    <td> <a role="button" th:href="@{/(objectId = ${item.objectId})}" class="btn btn-primary">Update</a> </td>
                    <td> <a role="button" th:href="@{/delete/{objectId}(objectId = ${item.objectId})}" class="btn btn-primary">Delete</a> </td>
                </tr>
                </tbody>
            </table>
            <a role="button" th:href="@{/}" class="btn btn-primary">Add Item</a>
        </div>

    </div>
</div>
</body>
</html>
